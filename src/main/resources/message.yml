message:
  prefix: "&6[tSecurity] "
  nopermission: "&cYou don't have permissions to use this command."
  noconsole: "&cYou can't not execute this command in game."
  alert: "&7[&4Warning&7] &cThe IP: %ip%, Try to join with the account: &4&l%account%" 
  kick: "&cSorry but you can't join the server." ##kicked message.
  reload: "&aPlugin reloaded successfully"
